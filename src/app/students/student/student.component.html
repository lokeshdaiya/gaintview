<div class="student-container">
  <div class="controls">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <span class="spacer"></span>
    <div>
    <button mat-raised-button color="primary" (click)="openDailog('add')">Add Student</button>
  </div>
  </div>
  <table mat-table #table [dataSource]="dataSource">
    <ng-container [matColumnDef]="col" *ngFor="let col of columns">
      <th mat-header-cell *matHeaderCellDef> {{col| uppercase}} </th>
      <td mat-cell *matCellDef="let row"> {{row[col]}} </td>
    </ng-container>



    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Edit </th>
      <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="openDailog('edit', row)">Edit</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>

  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

</div>
